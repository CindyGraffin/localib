<div class="button__container {{buttonSize}}" >
    <button *ngIf="buttonColor === 'blue'" blueButton buttonShadow>
        <app-icon [icon]="icon"></app-icon>
        {{buttonText}}
    </button>
    <button *ngIf="buttonColor === 'light-blue'" lightBlueButton buttonShadow>
        <app-icon [icon]="icon"></app-icon>
        {{buttonText}}
    </button>
</div>
