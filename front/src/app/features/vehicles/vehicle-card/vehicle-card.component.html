<div class="card-vehicle">
  <div class="vehicle-card__container">
    <div class="card-price">
      <p>A partir de</p>
      <p><span>{{vehicle.dayPrice}}</span>€/jour</p>
    </div>
    <div class="card-img">
      <img src="assets/images/fiat500.jpg" alt="">
    </div>
    <div class="card-infos">
      <div class="vehicle-infos">
        <p><span>Modèle:</span> {{vehicle.vehicleModel}}</p>
        <p><span>Marque:</span> {{vehicle.brand}}</p>
        <p><span>Immatriculation:</span> {{vehicle.registrationNumber}}</p>
        <p><span>Type de véhicule:</span> {{vehicle.vehicleType}}</p>
        <p><span>Etat du véhicule:</span> {{vehicle.vehicleState}}</p>
      </div>
      <div class="vehicle-dispo">
        <p><span>Disponibilité: </span>
          <app-icon class="check-icon" [icon]="checkIcon"></app-icon>
        </p>
        <div *ngIf="!locationCard">
          <app-button *ngIf="!updateVehicle" (click)="edit()" [buttonColor]="'blue'" [buttonSize]="'large'"
            [buttonText]="'Modifier les informations'" [icon]="editIcon">
          </app-button>
          <app-button *ngIf="updateVehicle" [buttonText]="'Annuler les modifications'" [buttonColor]="'blue'"
            [icon]="crossIcon" [buttonSize]="'large'" (click)="edit()">
          </app-button>
        </div>
        <div *ngIf="locationCard">
          <app-button *ngIf="!reserveVehicle" (click)="reserve()" [buttonColor]="'blue'" [buttonSize]="'small'"
            [buttonText]="'Réserver pour un client'" [icon]="editIcon">
          </app-button>
          <app-button *ngIf="reserveVehicle" [buttonText]="'Annuler la réservation'" [buttonColor]="'blue'"
            [icon]="crossIcon" [buttonSize]="'small'" (click)="reserve()">
          </app-button>
        </div>
      </div>
    </div>
  </div>
  <div class="update-vehicle" *ngIf="updateVehicle">
    <app-update-vehicle-form (toggleEditEvent)="edit()" [vehicle]="vehicle" [vehiclesList]="vehiclesList">
    </app-update-vehicle-form>
  </div>
  <div class="update-vehicle" *ngIf="reserveVehicle">
    <app-renting-form [startDate]="startDate" [endDate]="endDate" [vehicleId]="vehicle.id" [vehicleDayPrice]="vehicle.dayPrice"></app-renting-form>
  </div>
</div>
