<router-outlet></router-outlet>
<div class="layout__container">
    <div class="layout-left">
        <img src="assets/images/localib-logo.png" />
    </div>
    <div class="layout-right">
        <div class="add-customer__container">
            <div class="section-title">
                <p>Ajouter un locataire</p>
            </div>
            <p class="section-text">Remplissez les champs ci-dessous puis cliquez sur le bouton &laquo;Ajouter un locataire&raquo;, pour ajouter le nouveau locataire à la liste de ceux déjà existants.</p>
            <app-add-customer-form [newCustomer]="newCustomer" [customersList]="customersList"></app-add-customer-form>
        </div>
        <div class="customers-list__container">
            <div class="section-title">
                <p>Liste des locataires</p>
            </div>
            <div class="customers-list">
                <div class="results-actions">
                    <input #searchBox class="form-control" type="text" placeholder="Chercher par nom" (keyup)="updateSearchTerm($event)">
                    <app-button [buttonColor]="'white'" [buttonSize]="'small'" [buttonText]="'Filtrer'" [icon]="filterIcon"></app-button>
                    <app-button [buttonColor]="'blue'" [buttonSize]="'small'" [buttonText]="'Trier'" [icon]="sortIcon"></app-button>
                </div>
                <div class="cards__container">
                    <div *ngFor="let customer of customersList">
                        <app-customer-card [customer]="customer" [customersList]="customersList"></app-customer-card>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
